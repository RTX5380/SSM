<!DOCTYPE html><html xmlns:th="http://www.w3.org/1999/xhtml">    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>校级管理案例</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">    <div id="app">            <div class="content-header">                <h1>课程管理</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="课程名称" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getAll()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                        <el-button type="primary" class="is-justify-center" @click="loginout()">退出</el-button>                        <el-button :plain="true" type="primary" @click="openCenter()" class="is-justify-center" round>{{userInfo.username}}</el-button>                    </div>                    <el-upload label="课程封面" align="center"></el-upload>                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" align="center" label="序号"></el-table-column>                        <el-table-column prop="sid" label="学院编号" align="center"></el-table-column>                        <el-table-column prop="name" label="课程名称" align="center"></el-table-column>                        <el-table-column label="课程封面" prop="coursePic" align="center" width="100px">                            <template   slot-scope="scope">                                <img :src="scope.row.coursePic" style="width:50px; height: 50px;"/>                            </template>                        </el-table-column>                        <el-table-column prop="hours" label="课时" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增课程" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="学院编号" prop="sid">                                            <el-input v-model="formData.sid"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="课程名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col>                                        <el-form-item label="封面" prop="coursePic">                                            <el-upload                                                    class="upload-demo"                                                    action="https://jsonplaceholder.typicode.com/posts/"                                                    :on-preview="handlePreview"                                                    :on-remove="handleRemove"                                                    :on-change="UploadImage"                                                    :file-list="fileList"                                                    list-type="picture">                                                <el-button size="small" type="primary">点击上传</el-button>                                                <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>                                            </el-upload>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="课时">                                            <el-input v-model="formData.hours" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible = false">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="学院编号" prop="sid">                                            <el-input v-model="formData.sid"/>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="课程名称" prop="name">                                            <el-input v-model="formData.name"/>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col>                                        <el-form-item label="封面" prop="coursePic">                                            <el-upload                                                    class="upload-demo"                                                    action="https://jsonplaceholder.typicode.com/posts/"                                                    :on-preview="handlePreview"                                                    :on-remove="handleRemove"                                                    :on-change="UploadImage"                                                    :file-list="fileList"                                                    list-type="picture">                                                <el-button size="small" type="primary">点击上传</el-button>                                                <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>                                            </el-upload>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="课时">                                            <el-input v-model="formData.hours" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                imageUrl: '',                userInfo: {},                dialogImageUrl: '',                dialogVisible: false,                fileList: [],                pagination: {},				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                rules: {//校验规则                    type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                    name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getAll();                const userInfo = window.localStorage.getItem('userInfo')                if (userInfo) {                    this.userInfo = JSON.parse(userInfo)                }                this.closeLoading();            },            methods: {                openCenter() {                    this.$message({                        message: '你好呀:' + this.userInfo.username,                        center: true                    });                },                loginout() {                    window.localStorage.removeItem('userInfo')                    window.location.href = 'login/login.html'                },                UploadImage(file,filelist) {                    let fd = new FormData()                    fd.append('file', file.raw) //传给后台接收的名字 file                    axios.post('../courses/upload', fd, {headers: {'Content-Type': 'multipart/form-data'}}).then(response => {                        //上传成功后返回的数据,                        console.log("上传图片到:"+response.data);                        // 将图片地址给到表单.                        this.ruleForm.image=response.data                    })                },                handleRemove(file, fileList) {                    console.log(file, fileList);                },                handlePreview(file) {                    console.log(file);                },                //列表                getAll() {                    //发送ajax请求                    axios.get("../courses").then((res)=>{                        this.dataList = res.data.data;                    });                },                //弹出添加窗口                handleCreate() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //重置表单                resetForm() {                    this.formData = {};                },                //添加                handleAdd () {                    //发送ajax请求                    axios.post("../courses",this.formData).then((res)=>{                        console.log(res.data);                        //如果操作成功，关闭弹层，显示数据                        if(res.data.code == 20011){                            this.dialogFormVisible = false;                            this.$message.success("添加成功");                        }else if(res.data.code == 20010){                            this.$message.error("添加失败");                        }else if (res.data.code == 114514){                            this.$message.error("课程已存在");                        }else {                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        this.getAll();                    });                },                //弹出编辑窗口                handleUpdate(row) {                    // console.log(row);   //row.id 查询条件                    //查询数据，根据id查询                    axios.get("../courses/"+row.id).then((res)=>{                        // console.log(res.data.data);                        if(res.data.code == 20041){                            //展示弹层，加载数据                            this.formData = res.data.data;                            this.dialogFormVisible4Edit = true;                        }else{                            this.$message.error(res.data.msg);                        }                    });                },                //编辑                handleEdit() {                    //发送ajax请求                    axios.put("../courses",this.formData).then((res)=>{                        //如果操作成功，关闭弹层，显示数据                        if(res.data.code == 20031){                            this.dialogFormVisible4Edit = false;                            this.$message.success("修改成功");                        }else if(res.data.code == 20030){                            this.$message.error("修改失败");                        }else if (res.data.code == 114514){                            this.$message.error("修改课程与已有课程重名");                        }else{                            this.$message.error(res.data.msg);                        }                    }).finally(()=>{                        this.getAll();                    });                },                onChange (file) {                    if(file){                        const suffix = file.name.split('.')[1]                        const size = file.size / 1024 / 1024 < 2                        if(['png','jpeg','jpg'].indexOf(suffix) < 0){                            this.$message.error('上传图片只支持 png、jpeg、jpg 格式！')                            this.$refs.upload.clearFiles()                            return false                        }                        if(!size){                            this.$message.error('上传文件大小不能超过 2MB!')                            return false                        }                        return file                    }                },                // 删除                handleDelete(row) {                    //1.弹出提示框                    this.$confirm("此操作永久删除当前数据，是否继续？","提示",{                        type:'info'                    }).then(()=>{                        //2.做删除业务                        axios.delete("../courses/"+row.id).then((res)=>{                            if(res.data.code == 20021){                                this.$message.success("删除成功");                            }else{                                this.$message.error("删除失败");                            }                        }).finally(()=>{                            this.getAll();                        });                    }).catch(()=>{                        //3.取消删除                        this.$message.info("取消删除操作");                    });                }            }        })    </script></html>
